<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <title>Static comp 1</title>
</head>
<body>
  <section class='left-side'>
    <article class="intro">
      <article class="intro-text">
      <h2>The Dude</h2>
      <h4 class="intro-paragraph">You can call me the dude, duder, or el duderino. My most prized possesions include my Creedence tapes, my rug, and my bowling ball. RIP Donny.</h4>
      </article>
      <article class="button-container">
       <button class="buttons"><img  class="button-icons icon" src="assets/bowling-ball.png" alt="bowling Stats submit button"><p>Stats</p> </button>
       <button class="buttons"><img  class="button-icons icon" src="assets/contact.png" alt="resume submit button"><p>Contact</p> </button>
      </article>
    </article>
    <article class="bowling">
      <img class="icon" src="assets/bowling (1).png">
      <h4>Bowling</h4>
    </article>
    <article class="creedence">
      <img class="icon" src="assets/cassette (1).png">
      <h4>Creedence</h4>
    </article>
    <article class="cocktails">
      <img class="icon" src="assets/cocktail-shaker.png">
      <h4>Cocktails</h4>
    </article>
    <article class="dudeism">
      <img class="icon" src="assets/cool-dude-with-shades-earphones-and-jacket (1).png">
      <h4>Dudeism</h4>
    </article>
    <article class="doobies">
      <img class="icon" src="assets/marijuana (1).png">
      <h4>Doobies</h4>
    </article>
    <article class="rug">
      <img class="icon" src="assets/mexican-pattern.png">
      <h4>Rugs</h4>
    </article>
    <article class="robes">
      <img class="icon" src="assets/women-robe.png">
      <h4>Robes</h4>
    </article>
</section>
  <section class="right-side">
    <img class="circles" src="assets/oval.png" alt="circles to show your spot">
    <img class="circles second-circle" src="assets/oval.png" alt="circles to show your spot">
    <img class="circles third-circle" src="assets/oval.png" alt="circles to show your spot">
    <img class="the-dude" src="http://78.media.tumblr.com/3d6e68465898d660cd95ca4522120e47/tumblr_mhjac0Pasw1rur665o1_500.gif" alt="the Dude makes a drink">
    <img  class="left-arrow arrows" src="assets/back-arrow-circular-symbol.png" alt="back arrow">
    <img class="right-arrow arrows" src="assets/right-arrow-circular-button.png" alt="forward arrow">
  </section>
</body>
</html>
